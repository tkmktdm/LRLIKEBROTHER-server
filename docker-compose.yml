version: "3.8"

services:
    nginx:
        container_name: lr_nginx
        build:
            context: ./.manifest/nginx
        ports:
            - 80:80
        volumes:
            - ./.manifest/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./:/app
        depends_on:
            - php

    php:
        container_name: lr_php
        build:
            context: ./.manifest/php
        ports:
            - 9000:9000
            - 5173:5173
        volumes:
            - .:/app
            - ./.manifest/php/php.ini:/usr/local/etc/php/php.ini
            - /node_modules
            - /vendor
        tty: true
        depends_on:
            - db
            - redis
            - minio

    db:
        container_name: lr_db
        build:
            context: ./.manifest/db
        volumes:
            - ./.manifest/db/data:/var/lib/mysql
        ports:
            - "3306:3306"
        environment:
            DB_CONNECTION: mysql
            DB_DATABASE: lr_db
            DB_HOST: lr
            DB_USERNAME: root
            DB_PASSWORD: password
            DB_ROOT_PASSWORD: password
            TZ: Asia/Tokyo

    redis:
        container_name: redis
        image: redis:6.0.5
        ports:
            - 6379:6379

    minio:
        container_name: lr_minio
        image: minio/minio
        ports:
            - "9999:9999"
            - "9001:9001"
        environment:
            MINIO_ACCESS_KEY: access_key
            MINIO_SECRET_KEY: secret_key
            MINIO_DEFAULT_BUCKETS: uploads
        command: "server /export --address :9999 --console-address :9001"

